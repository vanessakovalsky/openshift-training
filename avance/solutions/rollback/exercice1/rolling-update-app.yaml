apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: webapp-rolling
  namespace: rolling-update-demo
  labels:
    app: webapp-rolling
spec:
  replicas: 3
  selector:
    app: webapp-rolling
    deploymentconfig: webapp-rolling
  strategy:
    type: Rolling
    rollingParams:
      maxSurge: 1
      maxUnavailable: 1
      timeoutSeconds: 600
      intervalSeconds: 1
      updatePeriodSeconds: 1
      pre:
        failurePolicy: Abort
        execNewPod:
          command:
            - /bin/sh
            - -c
            - "echo 'Pre-deployment hook executed'"
          containerName: webapp
      post:
        failurePolicy: Ignore
        execNewPod:
          command:
            - /bin/sh
            - -c
            - "echo 'Post-deployment hook executed'"
          containerName: webapp
  template:
    metadata:
      labels:
        app: webapp-rolling
        deploymentconfig: webapp-rolling
    spec:
      serviceAccountName: sa-rolling
      containers:
      - name: webapp
        image: nginx:1.20
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        # Configuration des probes robustes
        readinessProbe:
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 3
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 3
          periodSeconds: 30
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 3
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 30
        env:
        - name: APP_VERSION
          value: "v1.0"
        volumeMounts:
        - name: webapp-config
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
      volumes:
      - name: webapp-config
        configMap:
          name: webapp-config
  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - webapp
      from:
        kind: ImageStreamTag
        name: nginx:1.20