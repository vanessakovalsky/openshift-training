apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: secure-app-prod-netpol
  namespace: secure-app-prod
spec:
  podSelector:
    matchLabels:
      app: secure-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # DNS uniquement
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  # Pas d'autres connexions sortantes autoris√©es
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all-prod
  namespace: secure-app-prod
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress